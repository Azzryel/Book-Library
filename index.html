<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Book Library </title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
    <div class="header">
        <span id="book-library"> Book Library </span>
        <button id="add-book"> Add a Book </button>
    </div>

    <div id="book-form" >
            <input type="text" name="booktitle" id="title" placeholder="Name of the book" required>
            <br><br>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <br><br>
            <input type="number" name="pages" id="pages" placeholder="Number of pages" min="1" required>
            <br><br>
            <select name="status" id="read-check" size="2">
                <option value="didNot">Did not read the book</option>
                <option value="did">Did read the book</option>
            </select>
            <br><br>
            <input type="text" name="img" id="img" placeholder="Book Cover URL">
            <br>
            
            <br><br>
            <button id="add"> Add </button>
            <button id="cancel"> Cancel </button>
    </div> 


    <div class="display-books" id="display-books"></div>



    <script src="main.js"></script>
</body>

</html>
